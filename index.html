<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Search Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"],
  #stationSearch {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007cba;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #005a87;
  }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  
  @media (max-width: 480px) {
    input[type="number"],
    #stationSearch {
      width: 100%;
      max-width: 300px;
    }
    body {
      margin: 10px;
    }
  }
</style>
</head>
<body>
<h2>Station Finder</h2>

<form id="stationForm" 
      action="https://script.google.com/macros/s/AKfycbx_L515IvhoC_U31tiYNhYHmHzcVVwbByfuUoOFMCkzyPaHVL-bJCXv4oX2cMcFj27c/exec" 
      method="post">
  
  <label for="numberInput">Choose a number (1-50):</label>
  <input type="number" id="numberInput" name="number" min="1" max="50" required />

  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" name="station" placeholder="Type station name..." required />

  <br><br>
  <button type="submit">Submit</button>
</form>

<p id="status"></p>

<script>
// Simple validation before form submission
document.getElementById('stationForm').addEventListener('submit', function(e) {
  const number = document.getElementById('numberInput').value;
  const station = document.getElementById('stationSearch').value;

  if (!number || !station) {
    e.preventDefault();
    document.getElementById('status').innerText = 'Please fill out all fields.';
    return;
  }

  // Show submitting status (form will redirect after submission)
  document.getElementById('status').innerText = 'Submitting...';
  document.querySelector('button[type="submit"]').disabled = true;
});
</script>
</body>
</html>
