<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Search Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"],
  #stationSearch {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007cba;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #005a87;
  }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  .success {
    color: #28a745;
  }
  .error {
    color: #dc3545;
  }
  
  @media (max-width: 480px) {
    input[type="number"],
    #stationSearch {
      width: 100%;
      max-width: 300px;
    }
    body {
      margin: 10px;
    }
  }
</style>
</head>
<body>
<h2>Station Finder</h2>

<form id="stationForm">
  <label for="numberInput">Choose a number (1-50):</label>
  <input type="number" id="numberInput" name="number" min="1" max="50" required />

  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" name="station" placeholder="Type station name..." required />

  <br><br>
  <button type="submit">Submit</button>
</form>

<p id="status"></p>

<script>
// Replace with your actual Google Apps Script URL
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz5ZHMrkFqii18NIo_YhQFppw_cE1l5iQrO4ID13lfw5UGfAQ0xfWJGhy57y5UmTw9W/exec';

document.getElementById('stationForm').addEventListener('submit', async function(e) {
  e.preventDefault(); // Prevent default form submission
  
  const number = document.getElementById('numberInput').value;
  const station = document.getElementById('stationSearch').value;
  const submitButton = document.querySelector('button[type="submit"]');
  const statusElement = document.getElementById('status');

  if (!number || !station) {
    statusElement.innerHTML = '<span class="error">Please fill out all fields.</span>';
    return;
  }

  // Disable button and show loading status
  submitButton.disabled = true;
  submitButton.textContent = 'Submitting...';
  statusElement.innerHTML = 'Submitting your request...';

  try {
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        number: number,
        station: station
      })
    });

    const result = await response.text();
    
    if (result.includes('Success')) {
      statusElement.innerHTML = '<span class="success">Thank you! Your entry has been recorded.</span>';
      document.getElementById('stationForm').reset();
    } else {
      statusElement.innerHTML = '<span class="error">Error: ' + result + '</span>';
    }
    
  } catch (error) {
    statusElement.innerHTML = '<span class="error">Error submitting form. Please try again.</span>';
    console.error('Error:', error);
  } finally {
    // Re-enable button
    submitButton.disabled = false;
    submitButton.textContent = 'Submit';
  }
});
</script>
</body>
</html>
