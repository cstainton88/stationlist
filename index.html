<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Search Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"],
  #stationSearch {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
  }
  /* Style for autocomplete suggestions */
  #autocomplete-list {
    border: 1px solid #d4d4d4;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    background-color: #fff;
    z-index: 99;
    width: 300px; /* match input width */
  }
  #autocomplete-list div {
    padding: 10px;
    cursor: pointer;
  }
  #autocomplete-list div:hover,
  #autocomplete-list div.highlighted {
    background-color: #e9e9e9;
  }
  
  /* Mobile responsiveness */
  @media (max-width: 480px) {
    input[type="number"],
    #stationSearch,
    #autocomplete-list {
      width: 100%;
      max-width: 300px;
    }
    body {
      margin: 10px;
    }
  }
</style>
</head>
<body>
<h2>Station Finder</h2>
<form id="stationForm">
  <label for="numberInput">Choose a number (1-50):</label>
  <input type="number" id="numberInput" name="numberInput" min="1" max="50" required />

  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" 
         placeholder="Type to search..." 
         required 
         aria-describedby="autocomplete-list"
         autocomplete="off" />
  <div id="autocomplete-list"></div>

  <br><br>
  <button type="submit">Submit</button>
</form>
<p id="status"></p>

<script>
// Replace these URLs with your hosted endpoints
const stationsUrl = "https://script.google.com/macros/s/AKfycbyDvZ8nzPoTd8Wb0LB5p9ESBilDAWyq_Kg3uQ2zi-1maUeZg7j5lXdh4-xIBD7muLUA/exec";
const submitUrl = "https://script.google.com/macros/s/AKfycbyDvZ8nzPoTd8Wb0LB5p9ESBilDAWyq_Kg3uQ2zi-1maUeZg7j5lXdh4-xIBD7muLUA/exec";

let stations = [];
let highlightedIndex = -1;

// Enhanced error handling for fetching station list
fetch(stationsUrl)
  .then(response => {
    if (!response.ok) throw new Error('Failed to fetch stations');
    return response.json();
  })
  .then(data => {
    stations = data.stations || [];
  })
  .catch(err => {
    console.error('Error loading stations:', err);
    document.getElementById('status').innerText = 'Error loading station data. Please refresh the page.';
  });

// Autocomplete logic with enhanced UX
const input = document.getElementById('stationSearch');
const listContainer = document.createElement('div');
listContainer.id = 'autocomplete-list';
input.parentNode.insertBefore(listContainer, input.nextSibling);

input.addEventListener('input', function() {
  const val = this.value.toLowerCase();
  listContainer.innerHTML = '';
  highlightedIndex = -1;

  if (!val) return;

  const filtered = stations.filter(station => station.toLowerCase().includes(val));

  filtered.forEach((station, index) => {
    const item = document.createElement('div');
    item.innerText = station;
    item.setAttribute('data-index', index);
    item.addEventListener('click', () => {
      input.value = station;
      listContainer.innerHTML = '';
    });
    listContainer.appendChild(item);
  });
});

// Keyboard navigation for autocomplete
input.addEventListener('keydown', function(e) {
  const items = listContainer.querySelectorAll('div');
  
  if (e.key === 'Escape') {
    listContainer.innerHTML = '';
    highlightedIndex = -1;
    return;
  }
  
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
    updateHighlight(items);
  }
  
  if (e.key === 'ArrowUp') {
    e.preventDefault();
    highlightedIndex = Math.max(highlightedIndex - 1, -1);
    updateHighlight(items);
  }
  
  if (e.key === 'Enter' && highlightedIndex >= 0) {
    e.preventDefault();
    input.value = items[highlightedIndex].innerText;
    listContainer.innerHTML = '';
    highlightedIndex = -1;
  }
});

function updateHighlight(items) {
  items.forEach((item, index) => {
    item.classList.toggle('highlighted', index === highlightedIndex);
  });
}

// Close autocomplete when clicking outside
document.addEventListener('click', function(e) {
  if (!input.contains(e.target) && !listContainer.contains(e.target)) {
    listContainer.innerHTML = '';
    highlightedIndex = -1;
  }
});

// Enhanced form submission with validation
document.getElementById('stationForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const number = document.getElementById('numberInput').value;
  const station = document.getElementById('stationSearch').value;

  if (!number || !station) {
    alert('Please fill out all fields.');
    return;
  }

  // Station validation - check if selected station exists in the list
  const isValidStation = stations.includes(station);
  if (!isValidStation) {
    alert('Please select a valid station from the suggestions.');
    return;
  }

  // Show submitting status
  document.getElementById('status').innerText = 'Submitting...';

  // Enhanced error handling for form submission
  fetch(submitUrl, {
    method: 'POST',
    body: JSON.stringify({ number: number, station: station }),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => {
    if (!response.ok) throw new Error('Submission failed');
    return response.text();
  })
  .then(msg => {
    document.getElementById('status').innerText = 'Thank you! Your entry has been recorded.';
    // Optional: Reset form after successful submission
    document.getElementById('stationForm').reset();
  })
  .catch(err => {
    document.getElementById('status').innerText = 'Error submitting your entry. Please try again.';
    console.error('Error submitting:', err);
  });
});
</script>
</body>
</html>
