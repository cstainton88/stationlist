<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Search Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"],
  #stationSearch {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007cba;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #005a87;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  
  /* Mobile responsiveness */
  @media (max-width: 480px) {
    input[type="number"],
    #stationSearch {
      width: 100%;
      max-width: 300px;
    }
    body {
      margin: 10px;
    }
  }
</style>
</head>
<body>
<h2>Station Finder</h2>
<form id="stationForm">
  <label for="numberInput">Choose a number (1-50):</label>
  <input type="number" id="numberInput" name="numberInput" min="1" max="50" required />

  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" 
         placeholder="Type station name..." 
         required />

  <br><br>
  <button type="submit">Submit</button>
</form>
<p id="status"></p>

<script>
const submitUrl = "https://script.google.com/macros/s/AKfycbz5ZHMrkFqii18NIo_YhQFppw_cE1l5iQrO4ID13lfw5UGfAQ0xfWJGhy57y5UmTw9W/exec";

// Simple form submission
document.getElementById('stationForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const number = document.getElementById('numberInput').value;
  const station = document.getElementById('stationSearch').value;

  if (!number || !station) {
    alert('Please fill out all fields.');
    return;
  }

  // Show submitting status
  document.getElementById('status').innerText = 'Submitting...';

  // Submit form data
  fetch(submitUrl, {
    method: 'POST',
    body: JSON.stringify({ 
      number: parseInt(number), 
      station: station.trim() 
    }),
    headers: { 
      'Content-Type': 'application/json' 
    }
  })
  .then(response => {
    console.log('Response status:', response.status);
    return response.text();
  })
  .then(result => {
    console.log('Response:', result);
    document.getElementById('status').innerText = 'Thank you! Your entry has been recorded.';
    document.getElementById('stationForm').reset();
  })
  .catch(error => {
    console.error('Submission error:', error);
    document.getElementById('status').innerText = 'Error submitting. Please try again.';
  });
});
</script>
</body>
</html>
