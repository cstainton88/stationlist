<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Search Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="number"],
  #stationSearch {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007cba;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #005a87;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  
  /* Hide the iframe */
  #hidden-iframe {
    display: none;
  }
  
  @media (max-width: 480px) {
    input[type="number"],
    #stationSearch {
      width: 100%;
      max-width: 300px;
    }
    body {
      margin: 10px;
    }
  }
</style>
</head>
<body>
<h2>Station Finder</h2>

<!-- Use a regular form that submits to Google Apps Script -->
<form id="stationForm" 
      action="https://script.google.com/macros/s/AKfycbz5ZHMrkFqii18NIo_YhQFppw_cE1l5iQrO4ID13lfw5UGfAQ0xfWJGhy57y5UmTw9W/exec" 
      method="post" 
      target="hidden-iframe">
  
  <label for="numberInput">Choose a number (1-50):</label>
  <input type="number" id="numberInput" name="number" min="1" max="50" required />

  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" name="station" placeholder="Type station name..." required />

  <br><br>
  <button type="submit">Submit</button>
</form>

<!-- Hidden iframe to capture the response -->
<iframe id="hidden-iframe" name="hidden-iframe"></iframe>

<p id="status"></p>

<script>
// Handle form submission
document.getElementById('stationForm').addEventListener('submit', function(e) {
  const number = document.getElementById('numberInput').value;
  const station = document.getElementById('stationSearch').value;

  if (!number || !station) {
    e.preventDefault();
    alert('Please fill out all fields.');
    return;
  }

  // Show submitting status
  document.getElementById('status').innerText = 'Submitting...';
  
  // Set a timeout to show success message
  setTimeout(function() {
    document.getElementById('status').innerText = 'Thank you! Your entry has been recorded.';
    document.getElementById('stationForm').reset();
  }, 2000);
});
</script>
</body>
</html>
