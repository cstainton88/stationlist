<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Station Search</title>
  <style>
    /* Add your CSS styles here, including styles for autocomplete */
    #autocomplete-list {
      border: 1px solid #d4d4d4;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background-color: #fff;
      z-index: 99;
      width: calc(100% - 20px);
    }
    #autocomplete-list div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete-list div:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
<h2>Station Search</h2>
<form id="stationForm">
  <!-- your other form elements -->
  <label for="stationSearch">Search for a station:</label>
  <input type="text" id="stationSearch" placeholder="Type to search..." required />
  <div id="autocomplete-list"></div>
  <button type="submit">Submit</button>
</form>

<script>
// Your JavaScript code here
const stationsUrl = "https://yourhost.com/stations"; // your station data URL
let stations = [];

fetch(stationsUrl)
  .then(response => response.json())
  .then(data => {
    stations = data.stations;
  });

const input = document.getElementById('stationSearch');
const listContainer = document.getElementById('autocomplete-list');

input.addEventListener('input', function() {
  const val = this.value.toLowerCase();
  listContainer.innerHTML = '';

  if (!val) return;

  const filtered = stations.filter(station => station.toLowerCase().includes(val));

  filtered.forEach(station => {
    const item = document.createElement('div');
    item.innerText = station;
    item.addEventListener('click', () => {
      input.value = station;
      listContainer.innerHTML = '';
    });
    listContainer.appendChild(item);
  });
});
</script>

</body>
</html>
